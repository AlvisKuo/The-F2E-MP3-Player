<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta property="og:title" content="THE F2E MP3 Player" />
    <meta property="og:description" content="MP3 Player">
    <meta property="og:type" content="website" />
    <meta property="og:image" content="images/PNG.png" />

    <link rel="stylesheet" href="css/CSS style.css">
    <link rel="stylesheet" href="css/CSS reset.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    
    <title>MP3 Player</title>
</head>
<body>
<div class="wrap">
    <div class="interface">
        <div class="btn-back">
            <img src="img/btn_back.svg" alt="btn_back">
        </div>

        <div class="title-word">
            <p>Playing Now</p>
        </div>

        <div class="menu">
            <img src="img/menu.svg" alt="menu">
        </div>

        <div class="img-radius">
            <img src="img/pic.jpg" alt="The Beatles">
        </div>

        <div class="song-name">
            <p>Hey Jude</p>
            <br>
            <p>The Beatles-Hey Jude</p>
        </div>

        
            
            <div class="btn-cycle">
                <img src="img/btn_cycle.svg" alt="btn_cycle">
            </div>

            <div class="btn-last-track">
                <img src="img/btn_last-track.svg" alt="btn_last-track">
            </div>

            <div class="btn-pause">
                <img src="img/btn_pause.svg" alt="btn_pause">
            </div>

            <div class="btn-play">
                <img src="img/play-button (1).svg" alt="play-button">
            </div>

            <div class="btn-next-track">
                <img src="img/btn_next-track.svg" alt="btn_next-track">
            </div>

            <div class="btn-random">
                <img src="img/btn_random.svg" alt="btn_random">
            </div>

 



    </div>
    












</div>

    
    
</body>
</html>
